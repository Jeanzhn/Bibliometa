{% extends "base.html" %}

{% block title %}Login - Meu Site{% endblock %}

{% block content %}
<form method = "POST"></form>
    <div class="container mt-5">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username_user" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password_user" name="password_user" required>
        </div>
        <button type="submit">EMBARCAR</button>
    </div>
</form>
{% endblock %}
