{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
<main class=" container">
    <form>
        <h1>Já é de Casa?</h1>
        <div class="input-box">
            <input placeholder="Usuário" type="email">
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input placeholder="Senha" type="password">
            <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox">
                Lembrar senha
            </label>
            <a href="#">Esqueci a senha</a>
        </div>
        <button type="button" class="container_botao"
            onclick="window.location.href='{{ url_for('busca_livro') }}'">Concluido</button>
        <div class="resgister-link">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
</main>
{% endblock %}
